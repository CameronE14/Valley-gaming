<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Valley Gaming</title>

<body>
    <header>
        <div><a href="index.html" class="logo-name uppercase">Valley Gaming</a></div>
        <!----------------------------------------------------------------------------nav start--------->
        <nav class="nav-button">
            <ul class="nav-list uppercase" id="dummy">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Archive</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html" class="active">About</a></li>
            </ul>
        </nav>
        <!-------------------------------------------------------------------------------nav end-->
        <div class="socials">
            <ul>
                <li href="#"><a><i class="fab fa-twitter" aria-label="twitter"></i></a></li>
                <li href="#"><a><i class="fab fa-instagram" aria-label="instagram"></i></a></li>
                <li href="#"><a><i class="fab fa-twitch" aria-label="twitter"></i></a></li>
            </ul>
        </div>
    </header>
    <main>
        <!------------------------------------------------------------------------About me start-->
        <div class="about-me">
            <div id="profile-photo">
                <img src="assets/images/me-scale.jpg" alt="picture of Cameron" aria-label="profile image of Cameron">
            </div>
            <div class="about-title">
                <h2>Hi! I'm Cameron.</h2>
            </div>
            <div class="about-text">
                <p>
                    test test test
                </p>
            </div>
        </div>

        <!------------------------------------------------------------------------------suggested side bar-->
        <div class="suggested sgst-responsive">
            <div class="suggested-stories uppercase">
                <h2>Suggested Stories
                    <hr id="sgt-hr-1">
                </h2>

                <div class="sgst-thumbs">
                    <div class="thumbs-inline">
                        <div id="thumb1-pic" class="thumb1" href="#" aria-label="Best playstation games"
                            alt="uncharted 4 promo"><span class="thumb-inside-text">
                                <p>Playstation Games you need to play!</p>
                            </span>
                        </div>
                    </div>
                    <div class="thumbs-inline">
                        <div id="thumb2-pic" class="thumb2" href="#" aria-label="best xbox games"
                            alt="halo infinite promo"><span class="thumb-inside-text">
                                <p>Xbox exlusives you can't miss!</p>
                            </span>
                        </div>
                    </div>
                    <button class="more-btn uppercase" href="#">more...</button>
                </div>
            </div>
            <hr>
            <div class="hot-take uppercase">
                <h2><em>Next Big Release - Elden Ring</em></h2>
                <a class="twitter-timeline" data-width="100%" data-height="350"
                    href="https://twitter.com/ELDENRING?ref_src=twsrc%5Etfw">ELDENRING</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>
    </main>
    <!----------------------------------------------------footer-------->
    <footer>
        <div class="footer-logo">
            <a href="index.html" class="logo-name uppercase">VG</a>
        </div>
        <div class="bottomlinks">
            <a href="#">Archive</a>
            <a href="contact.html">Contact</a>

        <div class="socials-footer">
